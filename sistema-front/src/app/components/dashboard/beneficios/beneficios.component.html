<mat-toolbar>
  <span>Módulo Empleados - Unidad Educativa "La Ciencia"</span>
  <div class="space"></div>

</mat-toolbar>

<div class="container">

  <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="CI">
        <th mat-header-cell *matHeaderCellDef> Cédula </th>
        <td mat-cell *matCellDef="let element"> {{element.CI}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="last_name">
       <th mat-header-cell *matHeaderCellDef> Apellido </th>
       <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <!-- Weight Column -->
       <ng-container matColumnDef="salariobase">
        <th mat-header-cell *matHeaderCellDef> Salario Base </th>
        <td mat-cell *matCellDef="let element"> Bs. {{element.salariobase}} </td>
       </ng-container>

      <ng-container matColumnDef="cargarData">
        <th mat-header-cell *matHeaderCellDef> Calcular </th>
        <td mat-cell *matCellDef="let element">
          <a class="pointer" style="color:#1878b0"  matTooltip="Calcular">
          <mat-icon (click)="cargarData()">swap_vertical_circle</mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <a class="pointer" style="color:#1878b0"  matTooltip="Editar">
          <mat-icon (click)="editar(element)">edit</mat-icon>
          </a>
        </td>
      </ng-container>

            <!-- Symbol Column
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <a class="pointer" style="color:#e15639"  matTooltip="Eliminar">
          <mat-icon (click)="eliminar(element.id)">delete</mat-icon>
          </a>
        </td>
      </ng-container>-->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  </div>
